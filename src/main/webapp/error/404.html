<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="${BASE_PATH?if_exists}/">
    <title>拾币者网 - 404 页面</title>
    <meta name="keywords" content="{WEB_CFG_KEYWORDS}">
    <meta name="description" content="{WEB_CFG_DESCRIPTION}">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="resource/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="resource/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="resource/css/animate.min.css" rel="stylesheet">
    <link href="resource/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">${_res.get("404_msg_title")}</h3>

        <div class="error-desc">
            	${_res.get("404_msg_alert")}
            <form class="form-inline m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="请输入您需要查找的内容 …">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
    </div>
    <script src="resource/js/jquery.min.js?v=2.1.4"></script>
    <script src="resource/js/bootstrap.min.js?v=3.3.6"></script>
</body>

</html>
